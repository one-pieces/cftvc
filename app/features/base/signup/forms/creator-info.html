<form class="form-horizontal">
    <div class="form-group">
        <label for="familyName" class="col-sm-3 control-label">姓氏</label>
        <div class="col-xs-4">
            <input class="form-control" id="familyName" name="familyName" placeholder="姓氏" ng-model="signup.creator.familyName">
        </div>
        <div class="col-xs-5">
            <input class="form-control" name="givenName" placeholder="名字" ng-model="signup.creator.givenName">
        </div>
    </div>
    <div class="form-group">
        <label for="nickname" class="col-sm-3 control-label">昵称</label>
        <div class="col-sm-9">
            <input class="form-control" id="nickname" name="nickname" placeholder="" ng-model="signup.creator.nickname">
        </div>
    </div>
    <div class="form-group">
        <label for="gender" class="col-sm-3 control-label">性别</label>
        <div class="col-sm-9">
            <label class="radio-inline">
                <input id="gender" type="radio" name="gender" value="male" ng-model="signup.creator.gender"> 男
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" value="female" ng-model="signup.creator.gender"> 女
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="mobile" class="col-sm-3 control-label">手机号码</label>
        <div class="col-sm-9">
            <input class="form-control" id="mobile" name="mobile" placeholder="" ng-model="signup.creator.mobile">
        </div>
    </div>
    <div class="form-group">
        <label for="location" class="col-sm-3 control-label">工作地</label>
        <div class="col-sm-9">
            <input class="form-control" id="location" name="location" placeholder="" ng-model="signup.creator.location">
        </div>
    </div>
    <div class="form-group">
        <label for="intro" class="col-sm-3 control-label">简介</label>
        <div class="col-sm-9">
            <textarea class="form-control" id="intro" name="intro" placeholder="" ng-model="signup.creator.intro"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button class="btn-lg btn-default" ui-sref="base.signup.uploadAvatar">下一步</button>
        </div>
    </div>
</form>
