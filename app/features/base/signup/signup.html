<div class="signup-page row">
    <div class="col-sm-8 signup-section">
        <h1 class="signup-label">注册</h1>
        <form class="form-horizontal" ng-submit="signup.submit()">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
                <div class="col-sm-9">
                    <input class="form-control" name="username" placeholder="" ng-model="signup.user.username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">姓氏</label>
                <div class="col-sm-9">
                    <input class="form-control" name="familyName" placeholder="" ng-model="signup.user.familyName">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">名字</label>
                <div class="col-sm-9">
                    <input class="form-control" name="givenName" placeholder="" ng-model="signup.user.givenName">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">昵称</label>
                <div class="col-sm-9">
                    <input class="form-control" name="nickname" placeholder="" ng-model="signup.user.nickname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">性别</label>
                <div class="col-sm-9">
                    <input class="form-control" name="sex" placeholder="" ng-model="signup.user.sex">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">手机号码</label>
                <div class="col-sm-9">
                    <input class="form-control" name="mobile" placeholder="" ng-model="signup.user.mobile">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">验证码</label>
                <div class="col-sm-9">
                    <input class="form-control" name="captcha" placeholder="" ng-model="signup.captcha">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">手机验证码</label>
                <div class="col-sm-9">
                    <input class="form-control" name="mobileCaptcha" placeholder="" ng-model="signup.mobileCaptcha">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" name="password" placeholder="" ng-model="signup.user.password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">确认密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" name="password2" placeholder="" ng-model="signup.password2">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 已阅读并同意
                        </label>
                        <a href="#" class=".clause">《cftvc服务条款》</a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button class="btn-lg btn-default" type="submit">确定</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-4">hshs</div>
</div>
