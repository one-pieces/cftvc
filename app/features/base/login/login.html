<div class="login row">
    <div class="col-sm-6 login-section">
        <h1 class="login-label">登入</h1>
        <!-- <div class="login-form">
            <
        </div> -->
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">帐号</label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputEmail3" placeholder="手机号码/邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住登录状态
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </form>
        <div class="other-login">
            <label>其他登录方式：</label>
            <div class="way-login">
                <input class="sina-login">
                <input class="qq-login">
            </div>
        </div>
    </div>
</div>
